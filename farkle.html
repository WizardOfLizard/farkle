<html>
    <head>
        <link rel="stylesheet" href="farkle.css">
        <title>Farkle</title>
    </head>
    <body>
        <h1>Farkle</h1>
        <h2 id="currentP">Current Player: Player 1</h2>
        <h3 class="remove" id="endgameAnnounce">Endgame Announcement Message</h3>
        <div class="scoreGrid">
            <h3 id="score1">Player 1 Score: 0</h3>
            <h3 id="score2">Player 2 Score: 0</h3>
        </div>
        <div class="buttonCenter">
            <button id="rollDice">Roll the dice!</button>
        </div>
        <div class="superCenter">
            <h2 id="ground1">Rolled Dice</h2>
            <h2 id="ground2">Saved Dice</h2>
            <div class="center">
                <div>
                    <img id="die1A" src class="remove die" alt="die" width=250px>
                </div>
                <div>
                    <img id="die2A" src class="remove die" alt="die" width=250px>
                </div>
                <div>
                <img id="die3A" src class="remove die" alt="die" width=250px>
                </div>
                <div>
                    <img id="die4A" src class="remove die" alt="die" width=250px>
                </div>
                <div>
                    <img id="die5A" src class="remove die" alt="die" width=250px>
                </div>
                <div>
                    <img id="die6A" src class="remove die" alt="die" width=250px>
                </div>
            </div>
            <div class="center">
                <div>
                    <img id="die1B" src class="remove die" alt="die" width=250px>
                </div>
                <div>
                    <img id="die2B" src class="remove die" alt="die" width=250px>
                </div>
                <div>
                    <img id="die3B" src class="remove die" alt="die" width=250px>
                </div>
                <div>
                    <img id="die4B" src class="remove die" alt="die" width=250px>
                </div>
                <div>
                    <img id="die5B" src class="remove die" alt="die" width=250px>
                </div>
                <div>
                    <img id="die6B" src class="remove die" alt="die" width=250px>
                </div>
            </div>
            <div class="scoreCenter">
                <div>
                    <button id="oneOne" class="remove">Single One - (100 pts)</button>
                </div>
                <div>
                    <button id="oneFive" class="remove">Single Five - (50 pts)</button>
                </div>
                <div>
                    <button id="threeOne" class="remove">Three Ones - (300 pts)</button>
                </div>
                <div>
                    <button id="threeTwo" class="remove">Three Twos - (200 pts)</button>
                </div>
                <div>
                    <button id="threeThree" class="remove">Three Threes - (300 pts)</button>
                </div>
                <div>
                    <button id="threeFour" class="remove">Three Fours - (400 pts)</button>
                </div>
                <div>
                    <button id="threeFive" class="remove">Three Fives - (500 pts)</button>
                </div>
                <div>
                    <button id="threeSix" class="remove">Three Sixes - (600 pts)</button>
                </div>
                <div>
                    <button id="fourKind" class="remove">Four of a Kind - (1,000 pts)</button>
                </div>
                <div>
                    <button id="fiveKind" class="remove">Five of a Kind - (2,000 pts)</button>
                </div>
                <div>
                    <button id="sixKind" class="remove">Six of a Kind - (3,000 pts)</button>
                </div>
                <div>
                    <button id="straight" class="remove">Straight - (1,500 pts)</button>
                </div>
                <div>
                    <button id="threePair" class="remove">Three Pairs - (1,500 pts)</button>
                </div>
                <div>
                    <button id="pairQuad" class="remove">A Pair and Four of a Kind - (1,500 pts)</button>
                </div>
                <div>
                    <button id="twoTrip" class="remove">Two triples - (2,500 pts)</button>
                </div>
            </div>
            <div>
                <h3 id="currentScore">Current Score: 0</h3>
                <button class="remove" id="save">Save Score - End Turn</button>
                <button class="remove" id="farkle">Farkle - End Turn</button>
            </div>
        </div>
        <h3 class="remove" id="gameOver">Game Over Text</h3>
        <script src="farkle.js"></script>
    </body>
</html>
